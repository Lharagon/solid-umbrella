<header>
  <h1>Put the questions and options here: </h1>
  <a [routerLink]="['/dashboard']" >Cancel</a>
</header>
<form (submit)='makePoll()'>
  <p *ngIf='errorMess'>{{errorMess}}</p>
  <label>Question:<input required minlength='8' type='text' name="question" [(ngModel)]='question.question'></label>
  <label>Option 1:<input required minlenght='3' type="text" name="option1" [(ngModel)]='question.options[0].option'></label>
  <label>Option 2:<input required minlenght='3' type="text" name="option2" [(ngModel)]='question.options[1].option'></label>
  <label>Option 3:<input required minlenght='3' type="text" name="option3" [(ngModel)]='question.options[2].option'></label>
  <label>Option 4:<input required minlenght='3' type="text" name="option4" [(ngModel)]='question.options[3].option'></label>
  <input type="submit" value="Create Poll">
</form>
